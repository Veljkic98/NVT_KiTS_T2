<div class="root">
    <div class="spinner">
        <mat-spinner *ngIf="loading" mode="indeterminate" diameter="30"></mat-spinner>
    </div>
    <div *ngIf="error;else displaych">
      <mat-card>
          <i class="close-icon large material-icons" (click)="close()">close</i>
        <mat-card-header>
        {{error}}
        </mat-card-header>
      </mat-card>
    </div>
    <ng-template #displaych>
        <mat-card *ngIf="ch">
            <i class="close-icon large material-icons" (click)="close()">close</i>
            <img mat-card-image [src]="ch.imageUri" alt="png">
            <mat-card-header>
                <mat-card-title>{{ch.name}}</mat-card-title>
                <mat-card-subtitle>{{ch.locationName}}</mat-card-subtitle>
                <i class="large material-icons icon-yellow">star</i>
                <span class="rate-section" >
                    <span class="rate">
                        {{ch.avgRating}} 
                    </span>
                    <span class="max-rate">  / 5.0</span>   
                </span>
            </mat-card-header>
            <mat-card-content>
              <app-rating 
                [chID]="chID" 
                *ngIf="authService.getRole() == 'ROLE_USER'"
                (calcAvgChangedRating)="calcAvgChangedRating($event)"
                (calcAvgAddedRating)="calcAvgAddedRating($event)"
                ></app-rating>
                <mat-accordion>
                    <mat-expansion-panel 
                      (opened)="openedSection = true"
                      (closed)="openedSection = false"
                      >
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Description
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <p>{{ch.description}}</p>
                    </mat-expansion-panel>
                    <mat-expansion-panel 
                      (opened)="openedSection = true"
                      (closed)="openedSection = false"
                    >
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Comments
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <app-comments [chID]="chID"></app-comments>
                    </mat-expansion-panel>
                    <mat-expansion-panel 
                      (opened)="openedSection = true"
                      (closed)="openedSection = false"
                    >
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          News
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <p>I'm visible because I am open</p>
                    </mat-expansion-panel>
                  </mat-accordion>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>
    </ng-template>
</div>
