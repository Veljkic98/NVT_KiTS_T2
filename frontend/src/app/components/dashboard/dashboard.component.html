<div class="root">
    <div class="map">
        <!-- when user clicks on a marker chChangedEvent is triggered -->
        <app-maps (chChangedEvent)="setChId($event)" ></app-maps>
    </div>
    <div class="ch-details">
        <app-cultural-heritage *ngIf="selectedCH" [chID]="selectedCH" (closeDetails)="closeDetails($event)"></app-cultural-heritage>
    </div>
</div>
