<mat-toolbar>
    <mat-toolbar-row>
        <!-- <a mat-button [routerLink]="''"><h1 class="logo">TEAM 2 </h1></a> -->
        <span class="menu-spacer"></span>
        <div>
            <a mat-button [routerLink]="'/'"> Map </a>
            <a mat-button [routerLink]="'/notifications'"> Notifications </a>

            <a mat-button [routerLink]="'/types'" *ngIf="authService.getRole() === 'ROLE_ADMIN'"> Manage Types </a>
        </div>
        <span class="menu-spacer"></span>
        <div>
            
            <a mat-button [routerLink]="'/register'" *ngIf="!authService.isLoggedIn()">Sign up</a>
            <a mat-button [routerLink]="'/login'" *ngIf="!authService.isLoggedIn()">Sign in</a>
            <a mat-button  [matMenuTriggerFor]="menu" *ngIf="authService.isLoggedIn()">
                <i class="profile-icon large material-icons">account_circle</i>
                <i class="profile-icon large material-icons">arrow_drop_down</i>
            </a>
            <mat-menu #menu="matMenu" class="customize">
                <a mat-button [routerLink]="['/me', 0]">Your profile</a>
                <a mat-button *ngIf="authService.getRole() === 'ROLE_USER'" [routerLink]="['/me', 1]" >Your subscriptions</a>
                <a mat-button (click)="logout()" *ngIf="authService.isLoggedIn()">Sign out</a>
                <div></div>
            </mat-menu>

        </div>
    </mat-toolbar-row>
</mat-toolbar>
