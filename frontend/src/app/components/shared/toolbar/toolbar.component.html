<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1>TEAM 2 </h1>
        <span class="menu-spacer"></span>
        <div>
            <a mat-button [routerLink]="'/maps'"> Map </a>
            <a mat-button [routerLink]="'/notifications'"> Notifications </a>
        </div>
        <span class="menu-spacer"></span>
        <div>
            <a mat-button [routerLink]="'/register'" *ngIf="!authService.isLoggedIn()">Sign up</a>
            <a mat-button [routerLink]="'/login'" *ngIf="!authService.isLoggedIn()">Sign in</a>        
            <a mat-button (click)="authService.logOut()" *ngIf="authService.isLoggedIn()">Sign out</a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
