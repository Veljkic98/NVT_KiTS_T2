
<h2 mat-dialog-title>Delete a Subtype</h2>
<mat-dialog-content class="mat-typography">
  <p>Are you sure you want to delete the '{{data.name}}' subtype?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" mat-raised-button color="warn">Yes dude</button>
</mat-dialog-actions>
