<div id="map-wrapper">
  <mgl-map
  [zoom]="zoom"
  [center]="center"
  [renderWorldCopies]="false"
  [maxBounds]="maxBounds"
  [style] = "style"
  (mapLoad) = "onMapLoad($event)"
  (click)="getCoordinates($event)"
  >

    <mgl-control
    mglGeocoder
    ></mgl-control>
    
  </mgl-map>



</div>
