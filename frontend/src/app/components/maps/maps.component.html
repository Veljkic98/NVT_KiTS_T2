<div id="map-wrapper">
  <mgl-map
  [zoom]="zoom"
  [center]="center"
  [renderWorldCopies]="false"
  [maxBounds]="maxBounds"
  [style] = "style"
  (mapLoad) = "onMapLoad($event)"
  >

    <mgl-control
    mglNavigation
    ></mgl-control>
    
  </mgl-map>

  <div class="buttons"> 
    <a id="previous" mat-button>
      <i class="material-icons">navigate_before</i>
    </a>
    <a id="next" mat-button>
      <i class="material-icons">navigate_next</i>
    </a>
  </div>


</div>
