<div class="main">
    <div>
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Name</mat-label>
                        <input matInput [(ngModel)]="name">
                    </mat-form-field>
                </td>

            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Description</mat-label>
                        <textarea matInput [(ngModel)]="description"></textarea>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Choose a subtype</mat-label>
                        <mat-select [(ngModel)]="subtype" name="subtype">
                            <mat-option *ngFor="let subtype of subtypes" [value]="subtype" (click)="isSubtypeChoosen = true">
                                {{ subtype.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input type='file' (change)="onSelectFile($event)">
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="padding-bottom: 1rem;">
                    <button type="button" class="btn btn-outline-dark" (click)="addCH()"
                        [disabled]="name === '' || description === '' || areCoordinatesChoosen == false || isSubtypeChoosen == false">Post</button>
                </td>
            </tr>
            <tr>
                <td>
                    <app-maps (chLocationSelectedEvent)="onCoordinates($event)" [adminManagesCH]="true"></app-maps>
                </td>
            </tr>
        </table>
    </div>

</div>
